<h1>Hello, {{ title }} - {{ points }} points</h1>

@for (row of numberGrid; track $index; let i = $index) {
  <div>
    @for (number of row; track $index; let j = $index) {
      <div style="display: inline-block; width: 30px; text-align: center;"
           (click)="clicked(i, j)"
           [class.selected]="selectedRow === i && selectedCol === j">
        {{ number }}
      </div>
    }
  </div>
}
